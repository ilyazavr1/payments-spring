<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create card</title>


</head>
<body>


<div th:insert="fragments/navBar :: 'header'"></div>


<form th:action="@{/client/card/create}" method="post">
    <div class="container">
        <div class="row">

            <div style="width:400px; margin-top:30%; margin-left: 30%" class="card">
                <article class="card-body">

                    <h4 class="card-title mb-4 mt-1"  th:text="#{cardCreate}"></h4>
                    <div style="color: red" class="error-message" th:if="${param.error }"
                         th:text="#{invalidCardName}">
                    </div>
                    <div class="form-group">
                        <label th:text="#{nameInput}"></label>
                        <input class="form-control" type="text" value="card" name="name">
                    </div>

                    <div class="form-group mx-sm-3 mb-2">
                        <button style="margin-left: 150px" type="submit" class="btn btn-primary" th:text="#{create}"></button>
                    </div>


                </article>
            </div>


        </div>

    </div>

</form>


</body>
</html>
