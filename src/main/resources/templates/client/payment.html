<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<div th:insert="fragments/navBar :: 'header'"></div>


<div class="col-md-6 offset-md-3">
    <span class="anchor" id="formPayment"></span>
    <hr class="my-5">

    <!-- form card cc payment -->
    <div class="card card-outline-secondary">
        <div class="card-body">
            <h3 class="text-center">Make payment </h3>
            <hr>

            <form class="form" role="form" th:action="@{/client/card/payment}" th:object="${paymentDto}" method="post">

                <div  class="form-group">
                    <label>My cards</label>
                    <select th:id="test" th:name="test" th:field="*{cardSenderNumber}" class="form-control" >
                        <option  th:each="card : ${cardList}"
                                 th:value="${card.number}"
                                 th:utext="${card.number +'  uah: '+ card.money}"
                        >
                    </select>
                </div>
                <div style="color: red" class="error-message" th:if="${invalidBalance}"> invalidBalance</div>

                <div class="form-group">
                    <label>Recipient card</label>
                    <input name="cardDestinationNumber" type="text"  th:field="*{cardDestinationNumber}" class="form-control">
                </div>

                <div style="color: red" class="error-message" th:if="${#fields.hasErrors('cardDestinationNumber')}" th:text="exception"></div>
                <div style="color: red" class="error-message" th:if="${invalidCardNumber}"> invalidCardNumber</div>
                <div style="color: red" class="error-message" th:if="${blockedCard}"> blockedCard</div>

                <div class="row">
                    <label class="col-md-12">Amount</label>
                </div>
                <div class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">uah</span></div>
                        <input name="money" type="text"  th:field="*{money}" class="form-control text-right" id="exampleInputAmount"
                               placeholder="0">
                    </div>
                </div>

                <div style="color: red" class="error-message" th:if="${#fields.hasErrors('money')}"
                     th:text="exception">
                </div>

                <hr>
                <div class="form-group row">

                    <div class="col-md-6">
                        <button name="action" value="prepare" type="submit" class="btn btn-warning btn-lg btn-block">
                            Prepare
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button name="action" value="send" type="submit" class="btn btn-success btn-lg btn-block">
                            Senddd
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
